<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
</head>
<body>
  <h1>Hubo un error con tu formulario</h1>
  <div>
    <ul th:each="error: ${errors}">
      <li th:text="${error.field} + ' ' + ${error.getDefaultMessage()}" />
    </ul>
    <p>Volver al <a th:href="@{/confesion}">formulario</a></p>
  </div>
</body>
</html>

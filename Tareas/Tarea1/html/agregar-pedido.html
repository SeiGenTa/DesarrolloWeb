<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/style-agregar-pedido.css">
    <title>agregar-pedido</title>
</head>
<body>
    <main>
        <div id="divFormu">
            <p id="titulo">Agregar pedido</p>
            <form class="formulario" id="for-agre">
                <p>Seleccione region *</p>
                <select id="regiones" onchange="createComunaSelect()" ></select>
                <p>Seleccione Comuna *</p>
                <select id="comunas" onchange ="validationComuna()" ></select>
                <p>tipo de donacion *</p>
                <select id="tipe-donation" onchange="validationTipo()" >
                    <option value="0">Seleccione tipo</option>
                    <option value="Fruta">Frutas</option>
                    <option value="Verduras">Verduras</option>
                    <option value="Otros">Otros</option>
                </select>
                <p>Descripcion de donacion *</p>
                <input id="descripcion" name="descripcion" type="text" onchange="validacionDescripcion()" >

                <p>Cantidad de donacion *</p>
                <input id="cantidad" name="cantidad" type="text" onchange="validateCantidad()" >

                <p>Ingrese nombre solicitante *</p>
                <input type="text" id = "name" name="name" onchange="validateName()" >
                <p>Email *</p>
                <input type="email" id = "email" name="email" onchange="validaEmail()">
                <p>Numero de telefono</p>
                <input type="text" id = "number-phone" name = "number-phone" placeholder="+569********" onchange="validateNumberPhone()">
                <p></p>
            </form>
            <button id="button-get-into" onclick="validateForm()">Agregar pedido</button>
        </div>
        <div id="button-inicio"><a class="button" href="inicio.html">inicio</a> </div>
        <div id="ventana-emergente">
            <p>Â¿Confirma que desea agregar este pedido?</p>
            <button id="aceptar" onclick="aceptated(1)">Si, confirmo</button>
            <button id="cancelar" onclick="aceptated(0)">No, quiero volver al formulario</button>
        </div>
        </main>
        <script src="../JavaScrips/agregar-pedido.js"></script>
</body>

</html>

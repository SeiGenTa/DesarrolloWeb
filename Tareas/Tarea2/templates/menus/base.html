<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock%}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/menu.css')}}">
        {%block css%}{%endblock css%}
    </head>
    <body>
        <header>
            <p>Grandes Donaciones </p>
        </header>
        <div id="navSup" class="navSup">
            <div id="center" >
                <div><a class="button" href="{{ url_for('form_add_don') }}">Agregar donaciones</a> </div>
                <div><a class="button" href="{{ url_for('form_add_order') }}">Agregar Pedido</a> </div>
                <div><a class="button" href="{{ url_for('inf_donaciones') }}">Ver Donaciones</a> </div>
                <div><a class="button" href="{{ url_for('inf_pedidos') }}">Ver Pedidos</a> </div>
            </div>
        </div>
        <div>
            {%block body%}{%endblock body%}
        </div>
        {% block javascript %}{% endblock javascript %}
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 6</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  
  <style>
    body{
        left: 0;
        top: 0;
    }
    #cuerpo{
        left: 0;
        top: 0;
        background-color: aqua;
        height: 1200px;
        width: 100%;
    }

    #map-container {
        padding: 2px;
        left: 10%;
        top: 5%;
        height: 80%; /* Establece la altura deseada del contenedor */
        width: 80%; /* Establece el ancho deseado del contenedor */

    }
  </style>
</head>
<body>
    <div id="cuerpo">
        <div id="map-container"></div>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script>
            function initMap() {
            var map = L.map('map-container').setView([40.7128, -74.0060], 12); // Coordenadas del centro del mapa (Nueva York, por ejemplo)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                maxZoom: 18
            }).addTo(map);
            var marker = L.marker([40.7128, -74.0060]).addTo(map);
            marker.on('click', function() {
                marker.unbindPopup();
                marker.bindPopup('Â¡Hola! Has hecho clic en el marcador.').openPopup();
            });
            }
            document.addEventListener('DOMContentLoaded', initMap);
        </script>
  </div>
</body>
</html>
